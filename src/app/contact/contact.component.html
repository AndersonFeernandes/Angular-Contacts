<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutAlign="start"
  fxLayoutGap="grid"
>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="search" />
    <mat-icon matSuffix> search </mat-icon>
  </mat-form-field>

  <mat-card
    class="card-picture"
    *ngFor="let contact of (contacts | filter: search)"
  >
    <mat-card-title> {{ contact.name }}</mat-card-title>
    <mat-card-content>
      <p *ngIf="contact.phone">
        <mat-icon class="material-icons"> perm_phone_msg </mat-icon>
        Phones: <br />
        <span fxLayoutAlign="start">{{ contact.phone }} <br /></span>
      </p>
      <p *ngIf="contact.email">
        <mat-icon class="material-icons">
          alternate_email
        </mat-icon>
        Emails: <br />
        <span>{{ contact.email }} <br /></span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="openDeleteDialog(contact)">
        Delete
      </button>
      <button mat-button color="primary" (click)="openContactDialog(contact)">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card-add card-picture" (click)="openContactDialog()">
    <button>+</button>
  </mat-card>
</div>
