<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content
  >The <b>{{ contact.name }}</b> will be permanently deleted</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="close()">Cancel</button>
  <button mat-button color="warn" (click)="delete()">Yes</button>
</mat-dialog-actions>
